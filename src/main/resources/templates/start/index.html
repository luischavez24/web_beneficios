<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="/fragments/navbar :: headFragment (pageTitle='Login')">
	<meta charset="UTF-8"/>
</head>
<body class="body-login h-100">
	<div class="container h-100">
		<div class="row h-100 align-items-center justify-content-center">
			<div class="f-login clear-margin col-xs-10 col-sm-8 col-md-4 col-lg-4" id="login">
				<form th:action="@{/logincheck}" method="post">
					<figure class="center-block logo-roche">
						<img th:src="@{/images/roche_logo.png}" alt="logo_roche" class="img-fluid"/>
					</figure>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
						</div>
						<input type="text" name="username" id="user" class="form-control" placeholder="Usuario" required="true"/>
					</div>
					<div class="input-group mb-5">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<input type="password" name="password" id="pass" class="form-control" placeholder="Constrase침a" required="true"/>
					</div>
					
					<div th:if="${error != null}" class="alert alert-danger alert-dismissible" role="alert">
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					  <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
					  &nbsp;Usuario y/o contrase침a incorrecta
					</div>
					
					<div th:if="${logout != null}" class="alert alert-info alert-dismissible" role="alert">
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					  <i class="fa fa-info-circle" aria-hidden="true"></i>
					  &nbsp;Sesi칩n finalizada
					</div>
					
					<button type="submit" id="enviar" class="btn btn-primary btn-block">
						<i class="fa fa-sign-in" aria-hidden="true"></i>
						&nbsp;Iniciar Sesi칩n
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
