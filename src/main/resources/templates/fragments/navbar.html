<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="headFragment (pageTitle)">
	<meta charset="UTF-8" />
	<title th:text="${pageTitle}">Template title</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" type="text/css" href="#" th:href="@{/bootstrap/css/bootstrap-cosmo.min.css}"/>
	<link rel="stylesheet" type="text/css" href="#" th:href="@{/bootstrap/css/bootstrap-select.min.css}"/>
	<link rel="stylesheet" type="text/css" href="#" th:href="@{/css/styles.css}"/>
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}"/>
	<!-- Bootstap Core JS-->
	<script type="text/javascript" src="#" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap-select.min.js}"></script>

</head>
<body>
	<!-- Contenido de la Barra de navegacion del sitio -->
	<div class="row" layout:fragment="barra-navegacion">
		<!-- Barra de navegación -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/beneficios/" style="padding:10px; display:flex; align-items:center">
						<img th:src="@{/images/favicon.png}" alt="logo" width="50" height="40"/>
						Beneficios Roche
					</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<!--Beneficios-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-gift" aria-hidden="true"></i> &nbsp; Beneficios
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li class="dropdown-item">
									<a th:href="@{/beneficios}">
										<i class="fa fa-search" aria-hidden="true"></i>
										&nbsp; Buscar beneficios
									</a>
								</li>
								<li class="dropdown-item">
									<a th:href="@{/beneficios/new}">
										<i class="fa fa-plus-circle" aria-hidden="true"></i>
										&nbsp; Registar beneficio
									</a>
								</li>
							</ul>
						</li>
						<!--Contactos-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-address-book" aria-hidden="true"></i>
								&nbsp; Contactos
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li class="dropdown-item">
									<a href="#" th:href="@{/contactos}">
										<i class="fa fa-search" aria-hidden="true"></i>
										&nbsp; Buscar contactos
									</a>
								</li>
								<li class="dropdown-item">
									<a href="#" th:href="@{/contactos/new}">
										<i class="fa fa-plus-circle" aria-hidden="true"></i>
										&nbsp; Registar contacto
									</a>
								</li>
							</ul>
						</li>
						<!--Empresas-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-building" aria-hidden="true"></i>
								&nbsp; Empresas
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li class="dropdown-item">
									<a th:href="@{/empresas/}">
										<i class="fa fa-search" aria-hidden="true"></i>
										&nbsp; Buscar empresas
									</a>
								</li>
								<li class="dropdown-item">
									<a th:href="@{/empresas/new}">
										<i class="fa fa-plus-circle" aria-hidden="true"></i>
										&nbsp; Registar empresa
									</a>
								</li>
							</ul>
						</li>
						<!--Usuarios-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-user" aria-hidden="true"></i>
								&nbsp; Usuarios
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li class="dropdown-item">
									<a href="#">
										<i class="fa fa-search" aria-hidden="true"></i>
										&nbsp; Buscar Usuarios
									</a>
								</li>
								<li class="dropdown-item" id="r_usuario">
									<a>
										<i class="fa fa-plus-circle" aria-hidden="true"></i>
										&nbsp; Registar Usuarios
									</a>
								</li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<form th:action="@{/logout}" method="POST">
								<button class="btn btn-primary btn-block" type="submit" style="padding: 13.5px;">
									<i class="fa fa-sign-out" aria-hidden="true"></i>
									&nbsp; Cerrar Sesión
								</button>
							</form>
						</li>	
					</ul>
				</div>
			</div>
		</nav>
		<div id="modal_l"></div>
		<script type="text/javascript">
			$("#r_usuario").click(function(event) {
				$.ajax({
					url: '/usuarios/new',
					type: 'get',
					success: function (data) {
						$("#modal_l").html(data);
						$("#my_modal").modal("show");
					}
				});
			});
		</script>
	</div>
	<!-- Fin del Contenido-->
</body>
</html>
