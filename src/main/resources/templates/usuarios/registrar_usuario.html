<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<div th:fragment="modal" class="modal fade" tabindex="-1" role="dialog" id="my_modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Registro de Usuarios</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      </div>
	     <form th:action="@{/usuarios/registro}" th:object="${usuario_reg}" method="post" >
		     <div class="modal-body">
				<!-- Username -->
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="icon-search">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>	
					</div>
					<input class="form-control" type="text" id="username" placeholder="Usuario" th:field="*{username}"/>         
				</div>
				<!-- Rol -->
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="icon-search">
							<i class="fa fa-briefcase" aria-hidden="true"></i>
						</span>
					</div>
					<select class="form-control" id="rol" th:field="*{role}" >
						<option value="Administrador" selected="selected">Administrador</option>
					</select>
				</div>
		      </div>
		      <div class="modal-footer">
		      	<button type="submit" class="btn btn-success">Registrar</button>
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
		      </div>
	      </form>
	    </div>
	  </div>
	</div>
</body>
</html>
