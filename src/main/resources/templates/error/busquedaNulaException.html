<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="/fragments/navbar :: headFragment (pageTitle='No lo encontramos')">
	<meta charset="UTF-8"/>
</head>
<body class="h-100">
	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<figure>
					<img th:src="@{/images/favicon.png}" alt="logo-beneficios" class="img-fluid"/>
				</figure>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
				<header>
					<h1>Ups! a ocurrido un problema</h1>
				</header>
				<br></br>
				Pulse el botón inferior para regresar a la página anterior.
				<br></br>
				<h5>Detalle: <span th:text="${exception}"></span></h5>
				<a href="#" th:href="${direccion_retorno}" class="btn btn-danger btn-block" style="margin-top: 30px;">Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
