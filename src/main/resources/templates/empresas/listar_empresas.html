<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="/fragments/navbar :: headFragment (pageTitle='Buscar Empresas')">
	<meta charset="UTF-8" />
</head>
<body>
	<!-- Barra de navegación -->
	<div layout:include="/fragments/navbar :: barra-navegacion"></div>
	<div class="container">
		<link rel="stylesheet" type="text/css" href="#" th:href="@{/bootstrap4/css/select.min.css}"/>
		<script type="text/javascript" src="#" th:src="@{/bootstrap4/js/select.min.js}"></script>
		<script type="text/javascript">
			$('body').ready(function($){
				$('select').extendSelect({
					dropdownResize: true
				});	
			});
		</script>
		<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
			<!-- Titulo de la pagina -->
			<header class="mt-4">
				<h1>Buscar empresas</h1>
			</header>
			<div th:if="${msj == '1'}" class="mt-3 alert alert-info alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			  Se ha eliminado la empresa con éxito
			</div>
			<div th:if="${msj == '2'}" class="mt-3 alert alert-info alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			  Se ha actualizado la empresa con éxito
			</div>
			<!-- Formulario de busquedas -->
			<form class="mt-4" action="#" th:action="@{/empresas/search}" method="get" id="busq_empresas">			
				<div class="form-row">
					<div class="col-md-8 col-lg-8 mb-2">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="icon-search">
									<span class="fa fa-search"></span>
								</span>
							</div>
							<input class="form-control" type="search" name="busq" id="busq" placeholder="Busca en empresas"/>
						</div>
					</div>
					<div class="col-md-2 col-lg-2 mb-2">
						<select class="form-control" name="campo" id="campo" data-btn-class="btn-secondary btn-block">
								<option value="ruc">RUC</option>
								<option value="nc" >Nombre comercial</option>
								<option value="rs" >Razón Social</option>
						</select>
					</div>
					<div class="col-md-2 col-lg-2">
						<input type="submit" value="Buscar" id="buscar" class="btn btn-primary btn-block"/>
					</div>
				</div>
			</form>
			<!-- Tabla de datos -->
			<div class="mt-4 table-responsive">
				<table class="table table-striped table-hover" style="background-color:#fff;">
					<thead class="bg-primary">
						<tr style="color:#fff;">
							<th>RUC</th>
							<th>Nombre comercial</th>
							<th>Razón Social</th>
							<th>Teléfono</th>
							<th colspan="3">Operaciones</th>
						</tr>
					</thead>
					<tbody id="empresas">
						<tr th:fragment="empresas" th:each="empresa : ${empresas}" >
							<td><span th:text="${empresa.rucEmpresa}"></span></td>
							<td><span th:text="${empresa.nombreComercial}"></span></td>
							<td><span th:text="${empresa.rsEmpresa}"></span></td>
							<td><span th:text="${empresa.telfEmpresa}"></span></td>
							<td class="btn-container">
								<a th:href="@{'/empresas/detalles/' + ${empresa.codEmpresa}}" class="btn btn-info btn-circle">
									<i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
								</a>
							</td>
							<td class="btn-container">
								<a th:href="@{'/empresas/actualizar/' + ${empresa.rucEmpresa}}" class="btn btn-warning btn-circle">
									<i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
								</a>
							</td>
							<td class="btn-container">
								<button class="btn btn-danger btn-circle btn_borrar" th:value="${empresa.rucEmpresa}" data-toggle="modal" data-target="#myModal">
									<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
								</button>

							</td>
						</tr>
					</tbody>
				</table>
				
				<!-- Ventana de confirmacion de eliminacion -->
				<div id="myModal" class="modal fade" role="dialog">
				  	<div class="modal-dialog">
				    	<!-- Contenido -->
					    <div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Confirmar Eliminacion</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<p>¿Esta seguro/a que desea eliminar la empresa?</p>
							</div>
							<div class="modal-footer">
								<form class="form-inline" th:action="@{/empresas/delete}" method="post">
									<input type="hidden" id="fila_eliminada" name="ruc"/>
									<button type="submit" class="btn btn-success" id="btn_confirmar">Confirmar</button>
									<button type="button" class="btn btn-danger" data-dismiss="modal" id="btn_cancelar">Cancelar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		// Asignar evento de borrado
		function asignaEvento() {
			$(".btn_borrar").click(function(event) {
				$("#fila_eliminada").val($(this).val());
			});
	
			$("#btn_cancelar").click(function () { $("#fila_eliminada").val("");});
		}
		
		// Busquedas con Ajax
		$("#busq_empresas").submit(function(e) {
			e.preventDefault();	
			$.ajax({
				url: $(this).attr("/empresas/search"),
				type: $(this).attr("get"),
				data: $(this).serialize(),
				success: function (data) {
					if(data == "") {
						$("#empresas").html("<tr><td><center><span></span> No hay empresas para mostrar</center></td></tr>");
						$("#empresas > tr > td").attr('colspan', 5);
						$("#empresas > tr > td > center > span").attr({
							'class': 'glyphicon glyphicon-search',
							'aria-hidden': 'true'
						});
					} else {
						$("#empresas").html(data);
					}
					
					asignaEvento();
				}
			});
		});
		// Fin de Busquedas con Ajax
		$(asignaEvento());
	</script>
</body>
</html>
