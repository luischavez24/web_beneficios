<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <title>Plantilla de contactos</title>
</head>
<body>
   <!-- Ventana de confirmacion de eliminacion -->
   <div th:fragment="content" id="eliminarContactosModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <!-- Contenido -->
         <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title">Confirmar Eliminacion</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
               <p>Â¿Esta seguro/a que desea eliminar a <span th:text="${currentContacto}"></span>?</p>
            </div>
            <div class="modal-footer">
               <form class="form-inline" th:action="@{/contactos/delete}" method="post">
                  <input type="hidden" id="fila_eliminada_1" name="id_contacto" th:value="${currentContacto.idContacto}"/>
                  <input type="hidden" id="fila_eliminada_2" name="cod_empresa" th:value="${currentContacto.codEmpresa}"/>
                  <button type="submit" class="btn btn-success mr-2" id="btn_confirmar">Confirmar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn_cancelar">Cancelar</button>
               </form>
            </div>
         </div>
      </div>
   </div>   
</body>
</html>
