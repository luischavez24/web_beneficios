<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Administrador de beneficios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="#" th:href="@{/bootstrap/css/bootstrap-flatly.css}"/>
	<link rel="stylesheet" type="text/css" href="#" th:href="@{/css/styles.css}"/>
	<script type="text/javascript" src="#" th:src="@{/jquery/jquery.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<section class="row">
			<section class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 centrado-porcentual" id="login">
				<form action="#" method="post" class="f-login center-block">
					<figure class="center-block logo-roche">
						<img th:src="@{/images/roche_logo.png}" alt="logo_roche" class="img-responsive"/>
					</figure>
					<div id="caja_alerta_1"></div>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" name="user" id="user" class="form-control" placeholder="Usuario" required="true"/>
					</div>
					<div id="caja_alerta_2"></div>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" name="pass" id="pass" class="form-control" placeholder="Constraseña" required="true"/>
					</div>
					<input type="submit" id = "enviar" class="btn btn-primary btn-block" value="Iniciar Sesión"/>
				</form>
			</section>
		</section>
	</div>
</body>
</html>
